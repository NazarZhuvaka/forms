<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Forms</h1>

    <form >
        <label class="field is-disabled">
            <span class="field__text"> Label <span class="field__req">*</span></span>
            <input class="field__input" required type="text" placeholder="Enter your name" />
          </label>
      
          <label class="field">
            <span class="field__text">Textarea</span>
            <textarea
              class="field__textarea"
              placeholder="Enter your text"
            ></textarea>
          </label>
      
          <label class="field">
            <span class="field__text">Select</span>
            <select class="field__select">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </label>
      
          <label class="field">
            <span class="field__text">Select</span>
            <select class="field__select">
              <option value="Female">Female</option>
              <option value="<Male>">Male</option>
            </select>
          </label>
      
          <div class="row">
            <label class="chk">
              <input class="chk__input" type="checkbox" />
              <span class="chk__check"></span>
              <span class="chk__text">Item</span>
            </label>
            <label class="chk">
              <input class="chk__input" type="checkbox" />
              <span class="chk__check"></span>
              <span class="chk__text">Item</span>
            </label>
            <label class="radio">
              <input class="radio__input" name="user" type="radio" />
              <span class="radio__check"></span>
              <span class="radio__text">Item</span>
            </label>
            <label class="radio">
              <input class="radio__input" name="user" type="radio" />
              <span class="radio__check"></span>
              <span class="radio__text">Item</span>

            </label>

            <label class="switch">
                <input class="switch__input" type="checkbox" />
                <span class="switch__check"> </span>
              </label>
          </div>
          <button class="btn is-disabled">Send</button>
    </form>

    

    

  </body>
</html>
